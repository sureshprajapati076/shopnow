<div class="limiter">
    <div class="container-login100">



        <form class="login100-form validate-form">
            <span class="login100-form-title">
                Login Form
            </span>

            <div class="wrap-input100 validate-input">
                <input type="text" name="username" [(ngModel)]="username" class="input100" type="text"
                    placeholder="Email">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </span>
            </div>

            <div class="wrap-input100 validate-input">
                <input type="password" name="password" [(ngModel)]="password" class="input100" type="password"
                    placeholder="Password">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
            </div>

            <div *ngIf="invalidLogin" style="color:crimson; text-align: center;">Invalid Credentials</div>

            <div class="container-login100-form-btn">
                <button (click)=checkLogin() class="login100-form-btn">
                    Login
                </button>
            </div>


        </form>
    </div>
</div>
