<div class="signup-form">
    <form [formGroup]="createAcc" (ngSubmit)="createAccount()">
        <h2>Register</h2>
        <p class="hint-text">Create your account. It's free and only takes a minute.</p>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="text" class="form-control" formControlName="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" class="form-control" formControlName="password"
                required="required">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" class="form-control" formControlName="name" required="required">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input id="address" name="address" type="text" class="form-control" formControlName="address"
                required="required">
            <span *ngIf="!createAcc.get('address').valid && createAcc.get('address').value !='' ">error</span>

        </div>
        <div class="form-group">
            <button [disabled]="!createAcc.valid" type="submit" class="btn btn-success btn-lg btn-block">Register
                Now</button>
        </div>
    </form>

</div>
