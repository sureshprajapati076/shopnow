<div class="row">
    <div class="col-md-8 offset-md-4">
        <form [formGroup]="updateAcc" (ngSubmit)="updateAccount()">
            <fieldset>
                <legend>Update Your Details</legend>
                <div class="container" style="margin-top: 1em;">
                    <div class="row">
                        <div class="col-md-6">


                            <div class="form-group">
                                <label for="productNumber">Email</label>

                                <input [value]="currentUser?.email" id="email" name="email" type="text"
                                    class="form-control" formControlName="email" required>
                            </div>

                            <div class="form-group">
                                <label for="unitPrice">Name</label>


                                <input [value]="currentUser?.name" id="name" name="name" type="text"
                                    class="form-control" formControlName="name" required="required">
                            </div>




                            <div class="form-group">
                                <label for="address">Address</label>

                                <input [value]="currentUser?.address" id="address" name="address" type="text"
                                    class="form-control" formControlName="address" required="required">
                                <span
                                    *ngIf="!updateAcc.get('address').valid && updateAcc.get('address').value !='' ">error</span>
                            </div>














                            <div style="float:right;">

                                <a [routerLink]="['/products']" class="btn btn-outline-warning"
                                    style="margin-right: 2em;">Cancel</a>
                                <button id="btnSubmit" [disabled]="!updateAcc.valid" type="submit"
                                    class="btn btn-outline-primary">Update</button>
                            </div>
                        </div>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>
<div style="height: 200px;"></div>
